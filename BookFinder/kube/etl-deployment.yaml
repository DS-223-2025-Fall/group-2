apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl
  labels:
    app: etl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etl
  template:
    metadata:
      labels:
        app: etl
    spec:
      # ⚠️ REMOVED: restartPolicy: Never (Invalid for Deployments)
      containers:
        - name: etl
          image: bookfinderacr223.azurecr.io/etl:latest
          # ➡️ FIX 1: Command to start the Uvicorn server on port 3000 ⬅️
          command: 
            - uvicorn
            - etl_process:app 
            - --app-dir
            - /app             # <-- CHANGED TO /app
            - --host
            - 0.0.0.0
            - --port
            - "3000"
          
          ports:
            - containerPort: 3000
          
          volumeMounts:
            - name: etl-volume
              mountPath: /etl
          
          livenessProbe:
             httpGet:
               path: /
               port: 3000
             initialDelaySeconds: 5
             periodSeconds: 10
              
      volumes:
        - name: etl-volume
          configMap:
            name: etl-cm0